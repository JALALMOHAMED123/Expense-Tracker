<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css">
</head>
<body>
    <center><form>
        <label for="expensement">Choose Expensement:</label>
        <input type="number" name="expense" id="expensement">
        <label for="desc">Choose description:</label>
        <input type="text" name="desc" id="desc">
        <label for="category" class="category">Choose a category:</label>
        <select class="categories" id="category" name="category">
            <option name="category1">fuel</option>
            <option name="category2">food</option>
            <option name="category3">electricity</option>
            <option name="category4">movie</option>
        </select>
        
        <button type="submit" id="submit">Add Expense</button>
    </form>
</center>
    <ul></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Expense_Tracker.js"></script>

</body>
</html>
