<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="'container">
    <form id='form'>
        <h3>Expense Tracker Form</h3><br>
        <div class="mb-3 row">
            <label for="expensement" class="col-sm-2 col-form-label">Choose Expensement:</label>
            <div class="col-sm-10">
                <input type="number" name="expense" id="expensement" class="form-control" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="desc" class="col-sm-2 col-form-label">Choose description:</label>
            <div class="col-sm-10">
                <input type="text" name="desc" id="desc" class="form-control" required>
            </div>
        </div>
        <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">Choose a category:</label>
        <div class="col-sm-10">
            <select class="form-control" id="category" name="category" required>
                <option value="">Select</option>
                <option name="category1">Fuel</option>
                <option name="category2">Food</option>
                <option name="category3">Electricity</option>
                <option name="category4">Movie</option>
            </select>
        </div>
        </div>     
        <button type="submit" id="submit">Add Expense</button>
    </form>
    </div>
    <ul></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Expense_Tracker.js"></script>

</body>
</html>
